name: CI - Build and Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  backend:
    name: Backend - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          docker compose version
          
      - name: Start Docker services
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for services to be healthy..."
          sleep 10
          docker compose -f docker-compose.test.yml ps
          
      - name: Wait for PostgreSQL
        run: |
          until docker exec postgres-test pg_isready -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Wait for Redis
        run: |
          until docker exec redis-test redis-cli --raw ping; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"

      - name: Wait for SuperTokens
        run: |
          until curl --fail http://localhost:13567/hello; do
            echo "Waiting for SuperTokens..."
            sleep 2
          done
          echo "SuperTokens is ready!"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create backend .env file
        working-directory: ./heartly-backend
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3001
          DATABASE_TYPE=postgres
          DATABASE_HOST=localhost
          DATABASE_PORT=15432
          DATABASE_USERNAME=postgres
          DATABASE_PASSWORD=postgres
          DATABASE_NAME=heartly_test
          DATABASE_SYNCHRONIZE=false
          DATABASE_LOGGING=false
          AUTH_JWT_SECRET=test-jwt-secret-key-for-ci
          AUTH_JWT_TOKEN_EXPIRES_IN=1h
          REDIS_HOST=localhost
          REDIS_PORT=16379
          REDIS_PASSWORD=redispass
          SUPERTOKENS_CONNECTION_URI=http://localhost:13567
          SUPERTOKENS_API_KEY=test-api-key-for-testing-purposes
          SUPERTOKENS_WEBSITE_DOMAIN=http://localhost:3000
          SUPERTOKENS_API_DOMAIN=http://localhost:3001
          MAIL_HOST=localhost
          MAIL_PORT=1025
          MAIL_USER=
          MAIL_PASSWORD=
          MAIL_DEFAULT_EMAIL=noreply@heartly.com
          MAIL_DEFAULT_NAME=Heartly Test
          EOF

      - name: Build backend
        run: pnpm run build:backend

      - name: Run database migrations
        working-directory: ./heartly-backend
        run: pnpm run migration:up

      - name: Run backend linting
        working-directory: ./heartly-backend
        run: pnpm run lint

      - name: Run backend tests
        working-directory: ./heartly-backend
        run: pnpm run test
        env:
          NODE_ENV: test

      - name: Run backend e2e tests
        working-directory: ./heartly-backend
        run: pnpm run test:e2e
        env:
          NODE_ENV: test

      - name: Stop Docker services
        if: always()
        run: docker compose -f docker-compose.test.yml down

  frontend:
    name: Frontend - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create frontend .env.local file
        working-directory: ./heartly-frontend
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_API_URL=http://localhost:3001
          NEXT_PUBLIC_SUPERTOKENS_WEBSITE_DOMAIN=http://localhost:3000
          NEXT_PUBLIC_SUPERTOKENS_API_DOMAIN=http://localhost:3001
          EOF

      - name: Build frontend
        working-directory: ./heartly-frontend
        run: pnpm run build

      - name: Run frontend tests
        working-directory: ./heartly-frontend
        run: pnpm run test
        env:
          NODE_ENV: test

  integration:
    name: Integration - Type Generation and Scripts
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: heartly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create backend .env file
        working-directory: ./heartly-backend
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3001
          DATABASE_HOST=localhost
          DATABASE_PORT=5432
          DATABASE_USER=postgres
          DATABASE_PASSWORD=postgres
          DATABASE_NAME=heartly_test
          DATABASE_SYNCHRONIZE=false
          DATABASE_LOGGING=false
          JWT_SECRET=test-jwt-secret-key-for-ci
          JWT_EXPIRES_IN=1h
          SUPERTOKENS_CONNECTION_URI=https://try.supertokens.com
          SUPERTOKENS_API_KEY=test-api-key-for-testing-purposes
          SUPERTOKENS_WEBSITE_DOMAIN=http://localhost:3000
          SUPERTOKENS_API_DOMAIN=http://localhost:3001
          EOF

      - name: Sync types
        run: pnpm run sync-types

      - name: Make scripts executable
        run: chmod +x scripts/test/*.sh scripts/git/*.sh

      - name: Run integration test scripts
        run: |
          echo "Integration test scripts are available but require running backend"
          echo "Scripts can be run locally with:"
          echo "  - pnpm run test:email-verification"
          echo "  - pnpm run test:password-reset"
          echo "  - pnpm run test:integration"